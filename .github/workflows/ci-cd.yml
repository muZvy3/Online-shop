name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14.19
        env:
          POSTGRES_DB: online_shop_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

        name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to accept connections..."
          for i in {1..30}; do
            if pg_isready -h localhost -p 5432 -U test_user -d online_shop_test; then
              echo "PostgreSQL is ready and accepting connections!"
              exit 0
            fi
            echo "Attempt $i/30: PostgreSQL not ready yet. Retrying in 1 second..."
            sleep 1
          done
          echo "ERROR: PostgreSQL failed to become ready within 30 seconds."
          exit 1
        env:
        PGPASSWORD: test_password
        
    - name: Run tests
      run: ./mvnw test -Dspring.profiles.active=test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/online_shop_test
        SPRING_DATASOURCE_USERNAME: test_user
        SPRING_DATASOURCE_PASSWORD: test_password

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: ./mvnw clean package -DskipTests
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # - name: Log in to Docker Hub
    #  uses: docker/login-action@v3
    #  with:
    #    username: ${{ secrets.DOCKER_USERNAME }}
    #    password: ${{ secrets.DOCKER_PASSWORD }}
        
    #- name: Build and push Docker image
    #  uses: docker/build-push-action@v5
    #  with:
    #    context: .
    #    push: true
    #    tags: |
    #      ${{ secrets.DOCKER_USERNAME }}/online-shop:latest
    #      ${{ secrets.DOCKER_USERNAME }}/online-shop:${{ github.sha }}
    #    build-args: |
    #      SPRING_PROFILES_ACTIVE=docker
    - name: Build Docker image locally
      run: docker build -t online-shop:local .
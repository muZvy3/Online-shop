<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{base}">
<head><title>Главная - Online Book Shop</title></head>
<body>
    <div layout:fragment="content">
        <section class="hero-section">
            <div class="container text-center">
                <h1 class="display-4 mb-4">Добро пожаловать в мир книг!</h1>
                <p class="lead mb-4">Откройте для себя лучшие произведения от классики до современных бестселлеров</p>
                <a th:href="@{/books}" class="btn btn-light btn-lg">Начать покупки</a>
            </div>
        </section>

        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Популярные книги</h2>
                <div class="row" th:if="${not #lists.isEmpty(popularBooks)}">
                    <div class="col-md-4 mb-4" th:each="book : ${popularBooks}">
                        <div class="card book-card h-100">
                            <img th:src="${book.imageUrl ?: '/images/book-placeholder.jpg'}" class="card-img-top book-image" alt="Обложка книги">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title" th:text="${book.title}"></h5>
                                <p class="card-text text-muted" th:text="${book.author}"></p>
                                <div class="rating-stars mb-2">
                                    <i class="fas fa-star" th:each="i : ${#numbers.sequence(1, 5)}" th:class="${i <= 4} ? 'fas fa-star text-warning' : 'far fa-star text-muted'"></i>
                                    <small class="text-muted ms-1">(15)</small>
                                </div>
                                <p class="card-text flex-grow-1" th:text="${#strings.abbreviate(book.description, 100)}"></p>
                                <div class="mt-auto">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span class="price-tag" th:text="'₽' + ${#numbers.formatDecimal(book.price, 1, 2)}"></span>
                                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Подробнее</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
